<style>
.subscribe-button {
  background-color:  rgb(201, 0, 0);
  color: white;
  border: none;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-right: 16px;
  padding-left: 16px;
  border-radius: 2px;
  cursor:pointer;
  margin-right: 12px;
  transition: opacity 0.15s;
}

  .subscribe-button:hover {
  opacity: 0.7;
}

  .subscribe-button:active {
  opacity: 0.5;
}

.join-button {
  background-color: white;
  color: rgb(41, 118, 211);
  border-color: rgb(41, 118, 211);
  border-style: solid;
  border-width: 1px;
  padding-left: 15px;
  padding-top: 9px;
  padding-bottom: 9px;
  padding-right: 15px;
  border-radius: 2px;
  cursor: pointer;
  margin-right: 12px;
  transition: background-color 0.15s,
    color 0.15s;
}

.join-button:hover {
  background-color: rgb(41, 118, 211);
  color: white;
}

.join-button:active {
  opacity: 0.7;
}

.tweet-button {
  background-color: rgb(57, 133, 233);
  color: white;
  border: none;
  padding-left: 16px;
  padding-right: 16px;
  padding-top: 7px;
  padding-bottom: 7px;
  border-radius: 18px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: box-shadow 0.15s;
}

  .tweet-button:hover {
    box-shadow:5px 5px 10px rgba(0, 0, 0, 0.15);
  }

</style>
<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
